version: '2.4'

services: 
    rex:
        depends_on:
            - cat
        image: inrule/inrule-runtime:latest
        ports:
            - "80"
        restart: always
    cat:
        depends_on:
            - db
        image: inrule/inrule-catalog:latest
        ports:
            - "80"
        restart: always
    webcatman:
        ports:
            - "80"
        depends_on:
            - cat
        image: inrule/inrule-catalog-manager:v5.2.0
        restart: always
    
    db:
        image: inrule/inrule-catalog-db:latest
        ports:
            - "1433"
        restart: always
